<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--custom css-->
    <link rel="stylesheet" href="/admin/css/global.css">
    <link rel="stylesheet" href="/admin/css/dashboard.css">

    <!--js to check auth-->
    <script src="/admin/js/dashboardAuth.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
      
    
    <div class="main-container">

      <div class="row g-0">

        <!--sidebar start-->
        <div class="col-3 p-3 sidebar-container">

          <div class=" shadow-sm rounded bg-white sidebar">

            <div class="list-group">
              <a href="/admin/dashboard" class="list-group-item list-group-item-action " aria-current="true">
                <img class = "sidebar-icon" src="/admin/assets/icons/home-icon.png" alt="home-icon.png" srcset=""> Home
              </a>
              <a href="/admin/dashboard/posts" class="list-group-item list-group-item-action active">
                <img class = "sidebar-icon" src="/admin/assets/icons/posts-icon.png" alt="posts-icon.png" srcset="">
                Posts
              </a>
               </div>
            
          </div>
          
        </div>
        <!--sidebar end-->

        <!--content start-->
        <div class="col-9 p-3 content-container">

          <div class=" shadow-sm rounded bg-white content">

            <!--content header start-->
            <div class="row pt-5 pb-2 px-5">
                <h2>Create new post</h2>
            </div>
            <!--content header end-->

            <hr>
            
            <div class="p-4 pt-2 form-container">
                <!--post form start-->
                <form id = "form" action="/posts" method="POST" enctype="multipart/form-data" target="_self" autocomplete="off">
                    <div class="row">
                        <label class="form-label">Post title</label>
                        <input type="text" name="title" id="postTitleInput" placeholder = "Post title" class="form-control mb-3" required>
                    </div>

                    <div class="row">
                        <label class="form-label">Post description</label>
                        <textarea type="text" name="description" id="postDescInput" placeholder = "Post description" style ="height:10rem; resize: none;"class="form-control mb-3" requried></textarea>
                    </div>

                    <div class="row">
                        <label class="form-label">Post picture</label>
                        <input class="form-control form-control-sm mb-4" name="postImage" id="postPicInput" type="file" accept="image/*" required multiple>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    
                    
                </form>
                <!--post form end-->
            </div>



 

          </div>
          
        </div>
        <!--content end-->

      </div>

    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  

  </body>
</html>
